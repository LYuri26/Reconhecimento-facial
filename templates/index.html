{% extends "base.html" %} {% block title %}Cadastro de Pessoas{% endblock %} {%
block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">
            <i class="fas fa-user-plus me-2"></i>Cadastro de Pessoa
          </h3>
        </div>
        <div class="card-body">
          <form action="/" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input
                  type="text"
                  class="form-control"
                  id="sobrenome"
                  name="sobrenome"
                  required
                />
              </div>
              <div class="col-12">
                <label for="imagens" class="form-label"
                  >Imagens do Rosto (Mínimo 1)</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="imagens"
                  name="imagens"
                  multiple
                  accept="image/*"
                  required
                />
                <div class="form-text">
                  Selecione entre 1-5 imagens do rosto em diferentes ângulos
                </div>
              </div>
              <div class="col-12">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea
                  class="form-control"
                  id="observacoes"
                  name="observacoes"
                  rows="3"
                ></textarea>
              </div>
              <div class="col-12">
                <div
                  id="preview-container"
                  class="d-flex flex-wrap gap-2 mb-3"
                ></div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 py-2">
                  <i class="fas fa-save me-2"></i>Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const inputImagens = document.getElementById("imagens");
    const previewContainer = document.getElementById("preview-container");

    if (inputImagens && previewContainer) {
      inputImagens.addEventListener("change", function (e) {
        previewContainer.innerHTML = "";
        const files = e.target.files;

        if (files.length < 1 || files.length > 5) {
          alert("Selecione entre 1 e 5 imagens!");
          inputImagens.value = "";
          return;
        }

        Array.from(files).forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = document.createElement("img");
            img.src = event.target.result;
            img.className = "img-thumbnail";
            img.style.maxHeight = "150px";
            previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      });
    }
  });
</script>
{% endblock %}
