{% extends "base.html" %}

{% block title %}Cadastro Concluído{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Cadastro Concluído</h3>
                </div>
                <div class="card-body text-center py-4">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h4 class="mb-3">Cadastro realizado com sucesso!</h4>
                    <div class="alert alert-light mb-4">
                        <h5 class="mb-0">ID: <span class="badge bg-primary">{{ id }}</span></h5>
                    </div>
                    <div class="d-grid gap-3">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Novo Cadastro
                        </a>
                        <a href="/dashboard" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-chart-bar me-2"></i>Ver Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
