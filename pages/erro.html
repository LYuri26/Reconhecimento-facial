<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link href="../assets/css/erro.css" rel="stylesheet">
</head>

<body class="error-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-home me-2"></i>Sistema de Cadastro
            </a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="feedback-container">
        <div class="container">
            <div class="feedback-card error">
                <div class="feedback-header">
                    <h3>Erro no Cadastro</h3>
                </div>
                <div class="feedback-content">
                    <i class="fas fa-exclamation-circle feedback-icon"></i>
                    <p class="feedback-message" id="mensagemErro">Ocorreu um erro durante o processamento do seu
                        cadastro.</p>
                    <div class="feedback-actions">
                        <a href="../pages/cadastro.html" class="btn feedback-btn feedback-btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar ao Formulário
                        </a>
                        <a href="../index.html" class="btn feedback-btn feedback-btn-outline">
                            <i class="fas fa-home me-2"></i>Voltar ao Início
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Exibe a mensagem de erro específica se existir
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');
        if (msg) {
            document.getElementById('mensagemErro').textContent = decodeURIComponent(msg);
        }
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
