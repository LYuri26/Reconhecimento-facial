<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link href="../assets/css/cadastro.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
            <div class="navbar-brand ms-auto">
                <i class="fas fa-user-plus me-2"></i>Cadastro
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Formulário de Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form id="formCadastro" action="../src/controller/cadastro.php" method="POST"
                            enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome*</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sobrenome" class="form-label">Sobrenome*</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="apelido" class="form-label">Apelido (opcional)</label>
                                <input type="text" class="form-control" id="apelido" name="apelido">
                            </div>

                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="imagens" class="form-label">Imagens* (1-20)</label>
                                <input type="file" class="form-control" id="imagens" name="imagens[]" multiple
                                    accept="image/*" required>
                                <small class="text-muted">Selecione de 1 a 20 imagens (JPEG, PNG, GIF)</small>
                                <div id="preview-container" class="mt-3 row g-2"></div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Salvar Cadastro
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="../assets/js/cadastro.js"></script>
</body>

</html>
