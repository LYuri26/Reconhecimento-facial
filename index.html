<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Reconhecimento Facial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link href="./assets/css/cadastro.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-plus me-2"></i>Sistema de Cadastro e Reconhecimento
            </a>
        </div>
    </nav>

    <!-- Menu Principal -->
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card menu-card">
                    <div class="card-header menu-card-header text-center">
                        <h3>Menu Principal</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <a href="./pages/cadastro.html" class="btn btn-primary menu-btn">
                                <i class="fas fa-user-plus"></i> Cadastro
                            </a>
                            <a href="#" class="btn btn-secondary menu-btn">
                                <i class="fas fa-file-alt"></i> Relatórios
                            </a>
                            <a href="#" class="btn btn-info menu-btn">
                                <i class="fas fa-info-circle"></i> Informações
                            </a>

                            <!-- Botões de IA e Câmeras (mantidos) -->
                            <button id="btnTreinamentoIA" class="btn btn-success menu-btn">
                                <i class="fas fa-robot"></i> Treinamento IA
                            </button>
                            <button id="btnIniciarCameras" class="btn btn-warning menu-btn">
                                <i class="fas fa-camera"></i> Iniciar Câmeras
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para feedback do processamento -->
    <div class="modal fade" id="modalFeedback" tabindex="-1" aria-labelledby="modalFeedbackLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFeedbackLabel">Processamento em Andamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="progress mb-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div id="feedbackMessage" class="text-center mb-3">
                        Iniciando processo...
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6>Console de Saída:</h6>
                        <button id="btnLimparConsole" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-trash"></i> Limpar
                        </button>
                    </div>
                    <div id="consoleOutput" class="console-output">
                        Sistema pronto para executar comandos...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para cadastro (já existente) -->
    <script src="./assets/js/cadastro.js"></script>

    <!-- Script para executar scripts Python -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
